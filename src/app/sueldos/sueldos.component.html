<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Calculadora</a>
        </div>
      </nav>


<div class="container">
    <table class="table">

    <h1 class=" mb-5 mt-5">Calculadora de sueldos de El Salvador</h1>
    
    <label>Sueldo base: </label>
    
    <div class="input-group flex-nowrap mb-3">
        <span class="input-group-text">Sueldo</span>
        <input type="number" [(ngModel)]="SueldoI" aria-label="First name" class="form-control">
      </div>
    
      <div class="input-group mb-3">
        <span class="input-group-text">AFP</span>
        <input [(ngModel)]="AFP" type="number" readonly class="form-control">
      </div>
    
      <div class="input-group mb-3">
        <span class="input-group-text">Renta</span>
        <input [(ngModel)]="RENTA" type="number" value="0" readonly class="form-control">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text">ISSS</span>
        <input [(ngModel)]="ISSS"type="number" value="0" readonly class="form-control">
      </div>
    
      <div class="input-group mb-3">
        <span class="input-group-text">Sueldo Final:</span>
        <input type="number" [(ngModel)]="SueldoF" value="0" readonly class="form-control">
      </div>
      <button type="button" class="btn btn-primary btn-lg" (click)="CalcularS()">Calcular</button>
</table>

</div>








<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
